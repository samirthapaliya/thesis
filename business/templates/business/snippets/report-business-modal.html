<div class="modal fade" id="report-business" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reporting <i>{{obj.name}}</i></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'business:user-report-business' %}" method="POST">
                    {% csrf_token %}
                    <input name="business-slug" type="hidden" value="{{object.slug}}">
                    <div class="mb-3 text-start">
                        <label for="message-text" class="col-form-label">Reason:</label>
                        <textarea class="form-control" name="reported-text" id="message-text" required></textarea>
                    </div>
                    <div class="form-check mb-3 text-start">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                            I agree to terms and condition of the website.
                        </label>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-bs-dismiss="modal"><i
                        class="far fa-times-circle"></i>&nbsp;Cancel</button>
                <button type="submit" class="btn btn-danger"><i class="fas fa-flag"></i>&nbsp;Report</button>
            </div>
            </form>
        </div>
    </div>
</div>
